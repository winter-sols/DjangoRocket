            <form action="{% url 'tablas-auth:login' %}"
                  method="post"
                  class="mt-10 grid grid-cols-1 gap-y-3">
                {% csrf_token %}
                {{ form }}
                <div class="mt-5">
                    <input type="submit"
                           value="Iniciar Sesión"
                           class="w-full btn btn-primary btn-medium"/>
                </div>
            </form>
            <div>
