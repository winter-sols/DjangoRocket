{% raw %}
    {% extends "base.html" %}
    {% block head %}
        <title>Sign up -
        {% endraw %}
        {{ cookiecutter.project_name }}
        {% raw %}
        </title>
        <meta name="robots" content="noindex,nofollow">
    {% endblock %}
    {% block body %}
        <div class="2xl:container mx-auto px-4 md:px-16 py-5 md:py-10">
            <main class="mx-auto max-w-md rounded border-2 border-[#FFC894] bg-[#FFE2C7] py-10 px-10">
                <h2 class="my-5 text-center text-2xl font-bold  text-gray-900">Register to get started.</h2>
                <form action="{% url '
                {% endraw %}
                {{ cookiecutter.project_slug }}
                {% raw %}
                    -auth:register' %}" method="post" class="mt-10 grid grid-cols-1 gap-y-3">
                    {% csrf_token %}
                    {{ form }}
                    <div class="mt-5">
                        <input type="submit"
                               value="Get started"
                               class="w-full btn btn-primary btn-medium"/>
                    </div>
                </form>
                <div>
                    <p class="mt-4 text-center text-base text-gray-900">
                        Already have an account? <a href="{% url '
                    {% endraw %}
                    {{ cookiecutter.project_slug }}
                    {% raw %}
                    -auth:login' %}" class="text-blue-600 hover:text-gray-800 font-semibold underline">Log in</a>
                </p>
            </div>
        </main>
    </div>
{% endblock %}
{% endraw %}
